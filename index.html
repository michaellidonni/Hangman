<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container text-center rounded-5">
        <!-- Game Title -->
        <h1 class="mb-5">Shamrock Hangman</h1>

        <!-- Difficulty Selection -->
        <div id="difficultySelection" class="">
            <h3>Select Difficulty</h3>
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">
                Easy
            </button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">
                Medium
            </button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">
                Hard
            </button>
        </div>
        <!-- Difficulty Display Box (Hidden Until Selected) -->
         <div class="row">
            <div class="col-6 mx-auto">
        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">
            PLACEHOLDER TEXT
        </div>
    </div>
    </div>

        <!-- Game Area -->
        <div id="gameArea" class="mt-4 d-none">
            <!-- Word Display -->
             <div class="row">
                <div class="col-12 mb-3">
                    <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _ _ _ _</h2>
                </div>
             </div>
            
            <!-- Inputs for Guessing -->
             <div class="row">
                <div class="col-12 mb-3">
                   <div>
                <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto text-center" placeholder="Guess a Letter"/>
                <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
            </div> 
                </div>
             </div>
            

            <!-- Wrong Guess List -->
             <div class="row">
                <div class="col-12">
                    <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
                </div>
             </div>
             
             
            <!-- Shamrock Health Img -->
             <div class="row">
                <div class="col-12">
                    <img src="img/shamrock6.png" alt="Shamrock Health" id="shamrock" class="shamrock-img">
                </div>
             </div>
             

            <!-- Restart Button -->
             <div class="row">
                <div class="col-12">
                   <div class="mt-4">
                <button id="restartButton" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
             </div>  
                </div>
             </div>


        </div>
        <div class="row">
            <div class="col-12">
                <div id="youLose" class="d-none"></div>
                <div id="youWin" class="d-none"></div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
