<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mb-3 mt-5 score ms-5">
        <div>Player Score: </div>
        <div id="playerScore" class="ms-2">0</div>
    </div>
    <main class="container text-center">        
        <!-- Game Title -->
         <div id="intro">
                <h1 class="mb-5" id="title1">Shamrock Hangman</h1>

                <!-- Difficulty Selection -->
                <div id="difficultySelection" class="">
                    <h3>Select Difficulty</h3>
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">
                        Easy
                    </button>
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">
                        Medium
                    </button>
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">
                        Hard
                    </button>
                </div>
            </div>
                <h1 class="mb-5 d-none" id="title2">Shamrock Hangman</h1>
                <div class="row">
                    <div class="col-6">
                <!-- Game Area -->
                <div id="gameArea" class="mt-4 d-none">
                                    <!-- Difficulty Display Box (Hidden Until Selected) -->
                 <div class="row">
                    <div class="col-6 mx-auto">
                <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">
                    PLACEHOLDER TEXT
                </div>
            </div>
            </div>
                    <!-- Word Display -->
                     <div class="row">
                        <div class="col-12 mb-3">
                            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _ _ _ _</h2>
                        </div>
                     </div>
                    
                    <!-- Inputs for Guessing -->
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <input type="text" id="letterInput" maxlength="1" 
                                   class="form-control form-control-lg text-center mb-2 mb-md-0">
                        </div>
                        <div class="col-auto">
                            <button id="guessBtn" class="btn btn-warning btn-lg" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>
                    
        
                    <!-- Wrong Guess List -->
                     <div class="row">
                        <div class="col-12">
                            <p id="wrongLetters" class="fw-bold text-danger mt-3">Wrong Guesses: </p>
                        </div>
                     </div>
                    
                     
        
                    <!-- Restart Button -->
                    <div class="row">
                        <div class="col-12">
                           <div class="mt-5">
                        <button id="restartButton" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
                     </div>  
                        </div>
                     </div>
        
        
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="youLose" class="d-none"></div>
                        <div id="youWin" class="d-none"></div>
                        <audio id="winSound" src="sound/YouWin.mp3"></audio>
                        <audio id="loseSound" src="sound/YouLose.mp3"></audio>
                        <audio id="wrongAnswer" src="sound/wrongAnswer.mp3"></audio>
                        <audio id="correctAnswer" src="sound/correctAnswer.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <img src="imgs/Hangman6.png" alt="Shamrock Health" id="shamrock" class="shamrock-img img-fluid d-none">
                    </div>
                 </div>
            </div>
            </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
